[build]
  # Komenda do zbudowania projektu
  command = "npm run build"
  # Folder, który zostanie opublikowany
  publish = "dist"

[[redirects]]
  # Przekierowanie wszystkich ścieżek na index.html (dla React Router)
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Wersja Node.js
  NODE_VERSION = "18"
