<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Stylizowana waga sprawiedliwości - symbol prawa -->
  <rect width="100" height="100" fill="#1e293b" rx="20"/>
  
  <!-- Szala wagi -->
  <g fill="#d97706" stroke="#d97706" stroke-width="2">
    <!-- Lewa szala -->
    <line x1="30" y1="45" x2="20" y2="55" stroke-linecap="round"/>
    <line x1="20" y1="55" x2="40" y2="55" stroke-linecap="round"/>
    <line x1="40" y1="55" x2="30" y2="45" stroke-linecap="round"/>
    
    <!-- Prawa szala -->
    <line x1="70" y1="45" x2="60" y2="55" stroke-linecap="round"/>
    <line x1="60" y1="55" x2="80" y2="55" stroke-linecap="round"/>
    <line x1="80" y1="55" x2="70" y2="45" stroke-linecap="round"/>
    
    <!-- Belka -->
    <line x1="30" y1="45" x2="70" y2="45" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Słupek -->
    <line x1="50" y1="45" x2="50" y2="75" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Podstawa -->
    <rect x="35" y="75" width="30" height="4" rx="2" fill="#d97706"/>
  </g>
  
  <!-- Inicjały WL -->
  <text x="50" y="32" font-family="serif" font-size="18" font-weight="bold" fill="#fbbf24" text-anchor="middle">WL</text>
</svg>
